<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
   <title>Partikkel-fest</title>
   <style>
       body {
           background-color:#666;
       }

       #canvas {
           background-color:#010;
           margin-left:100px;
       }
   </style>
   <script>



        var canvas, ctx;

        var drawInterval = setInterval(function(){draw()}, 30);


        var particle = {
            x: 125,
            y: 0,
            gravity: 0.05,
            gravitySpeed: 0,
            size: 10

        };

        window.onload = function() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
        };


        function draw() {
            ctx.clearRect(0,0,600,600);

            ctx.fillStyle = 'red';
            ctx.fillRect(particle.x, particle.y,particle.size,particle.size);

            particle.gravitySpeed += particle.gravity;
            particle.y += particle.gravitySpeed;

            kant = canvas.height - particle.size;
            if(particle.y > kant){
                particle.y = kant;
                particle.gravitySpeed = 0;

                setTimeout(function() { particle.y = 0; }, 2000);
            }

        }


    </script>
  </head>

  <body>
    <canvas id="canvas" width="600" height="600"></canvas>
</body>
</html>
